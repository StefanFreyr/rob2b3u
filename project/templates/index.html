<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robot Controller</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/master.css') }}">

<body>
  <h1 class="text-center mt-5">Jerry's controls!</h1>
  <div class="container mt-5 gridsystem">
    <form class="item-a" action="/1" method="POST">
      <div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-arrow-up"></i></button>
      </div>
    </form>

    <form class="item-b" action="/2" method="POST">
      <div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-arrow-left"></i></button>
      </div>
    </form>

    <form class="item-c" action="/5" method="POST">
      <div>
        <button type="submit" class="btn btn-danger"><i class="fa fa-ban"></i></button>
      </div>
    </form>

    <form class="item-d" action="/3" method="POST">
      <div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right"></i></button>
      </div>
    </form>

    <form class="item-e" action="/4" method="POST">
      <div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-arrow-down"></i></button>
      </div>
    </form>
  </div>
  <div class="container jerry">
    <div class="item-f"><img src="http://i0.kym-cdn.com/photos/images/facebook/001/001/859/6de.png" alt="Jerry is useless on his own" class="img-fluid"></div>
  </div>
  <script src="https://use.fontawesome.com/49ac0d4426.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
